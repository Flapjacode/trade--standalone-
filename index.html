<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Trading Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <!-- TradingView -->
  <script src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js"></script>

  <!-- Jupiter -->
  <script src="https://plugin.jup.ag/plugin-v1.js"></script>
</head>
<body>

<header class="navbar">
  <div class="nav-inner">
    <div class="nav-left">
      <span class="brand">CryptoTrade</span>
      <nav class="nav-links">
        <a href="#charts">Charts</a>
        <a href="#signals">Signals</a>
        <a href="#ideas">Ideas</a>
        <a href="#account">Account</a>
      </nav>
    </div>
    <div class="nav-right">
      <span id="navUsername" class="username hidden"></span>
      <button id="logoutBtn" class="btn-ghost hidden">Logout</button>
      <span id="authPlaceholder">Not logged in</span>
    </div>
  </div>
</header>

<!-- AUTH -->
<div id="authContainer" class="auth-container">
  <div class="auth-box">

    <h1>Crypto Trading Platform</h1>
    <p>Create an account or log in.</p>

    <div class="auth-forms">

      <!-- LOGIN -->
      <form id="loginForm" class="auth-form">
        <h3>Login</h3>
        <input id="loginUsername" placeholder="Username" required />
        <input id="loginPassword" type="password" placeholder="Password" required />
        <button class="btn-primary">Login</button>
        <div id="loginError" class="error"></div>
      </form>

      <!-- REGISTER -->
      <form id="registerForm" class="auth-form">
        <h3>Register</h3>
        <input id="regUsername" placeholder="Username" required />
        <input id="regEmail" type="email" placeholder="Email" required />
        <input id="regPassword" type="password" placeholder="Password" required />
        <input id="regConfirmPassword" type="password" placeholder="Confirm Password" required />
        <button class="btn-primary">Register</button>
        <div id="registerError" class="error"></div>
      </form>

    </div>
  </div>
</div>

<!-- VERIFY MODAL -->
<div id="verifyModal" class="modal hidden">
  <div class="modal-content">
    <h2>Email Verification</h2>
    <p>Enter the 6-digit code sent to your email.</p>
    <input id="verifyCode" maxlength="6" placeholder="123456" />
    <button id="verifyBtn" class="btn-primary">Verify</button>
    <div id="verifyError" class="error"></div>
  </div>
</div>

<!-- DASHBOARD -->
<main id="dashboardContainer" class="app hidden">
  <section id="charts">
    <h2>Charts</h2>
    <div class="chart-box">TradingView goes here</div>
  </section>

  <section id="signals">
    <h2>Signals</h2>
    <p>Coming soon…</p>
  </section>

  <section id="ideas">
    <h2>Ideas</h2>
    <p>Coming soon…</p>
  </section>

  <section id="account">
    <h2>Account</h2>
    <p>Signed in as <strong id="accountUsername"></strong></p>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
