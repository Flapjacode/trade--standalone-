<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Trading Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <!-- Jupiter -->
  <script src="https://plugin.jup.ag/plugin-v1.js"></script>
</head>
<body>

<!-- ================= NAVBAR ================= -->
<header class="navbar">
  <div class="nav-inner">
    <span class="brand">CryptoTrade</span>

    <nav class="nav-links">
      <a href="#charts">Charts</a>
      <a href="#signals">Signals</a>
      <a href="#ideas">Ideas</a>
      <a href="#account">Account</a>
    </nav>

    <div class="nav-auth">
      <span id="navUsername" class="hidden"></span>
      <button id="logoutBtn" class="btn-ghost hidden">Logout</button>
      <span id="authPlaceholder">Not logged in</span>
    </div>
  </div>
</header>

<!-- ================= AUTH ================= -->
<section id="authContainer" class="auth-container">
  <div class="auth-box">
    <h1>Crypto Trading Platform</h1>

    <div class="auth-forms">
      <form id="loginForm" class="auth-form">
        <h3>Login</h3>
        <input id="loginUsername" placeholder="Username" required />
        <button class="btn-primary">Login</button>
      </form>

      <form id="registerForm" class="auth-form">
        <h3>Register</h3>
        <input id="regUsername" placeholder="Username" required />
        <button class="btn-primary">Register</button>
      </form>
    </div>
  </div>
</section>

<!-- ================= APP ================= -->
<main id="dashboardContainer" class="app-container hidden">

  <!-- ===== CHARTS ===== -->
  <section id="charts" class="section">
    <h2>Charts</h2>

    <select id="pairSelector"></select>

    <div class="tv-container">
      <div id="tvChart"></div>
    </div>

    <aside class="jupiter-box">
      <h4>Jupiter Swap</h4>
      <div id="jupiterTarget"></div>
    </aside>
  </section>

  <!-- ===== SIGNALS ===== -->
  <section id="signals" class="section">
    <h2>Signals</h2>

    <select id="signalPairSelector"></select>
    <button id="analyzeBtn" class="btn-primary">Analyze</button>

    <div id="overallRecommendation" class="overall-card hidden">
      <strong id="overallDirection">NEUTRAL</strong>
      <div>Confidence: <span id="overallConfidence">0%</span></div>
      <div>Long: <span id="longStrength">0</span></div>
      <div>Short: <span id="shortStrength">0</span></div>
    </div>

    <div id="timeframeSignals" class="signals-grid"></div>
  </section>

  <!-- ===== IDEAS ===== -->
  <section id="ideas" class="section">
    <h2>Ideas</h2>
    <p>Ideas coming soonâ€¦</p>
  </section>

  <!-- ===== ACCOUNT ===== -->
  <section id="account" class="section">
    <h2>Account</h2>
    <p>Signed in as <strong id="accountUsername"></strong></p>
    <button id="dashboardLogout" class="btn-primary">Logout</button>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
